<section class="blog-section">
    <div class="section-header">
      <h2>Latest from Blog</h2>
      <p>Top Astrologers. 24 * 7 customer support. Happy to help</p>
    </div>
    
    <div class="blog-grid">
      <div class="blog-card" *ngFor="let post of blogPosts">
        <div class="blog-image">
          <img [src]="post.image" [alt]="post.title">
          <div class="views-count">
            <i class="fa fa-eye"></i> {{ post.views }}
          </div>
        </div>
        <div class="blog-content">
          <h3>{{ post.title }}</h3>
          <div class="blog-meta">
            <span class="author">{{ post.author }}</span>
            <span class="date">{{ post.date }}</span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="slider-controls">
      <button class="control prev"><i class="fa fa-chevron-left"></i></button>
      <button class="control next"><i class="fa fa-chevron-right"></i></button>
    </div>
  </section>
