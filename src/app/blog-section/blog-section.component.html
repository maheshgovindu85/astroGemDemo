<section class="blog-section container">
  <div class="section-header">
    <h2>Latest from Blog</h2>
    <p>Top Astrologers. 24 * 7 customer support. Happy to help</p>
  </div>


  <div class="blog-container">
    <button class="nav-arrow prev-arrow">
      ❮
    </button>
    <div class="blog-grid">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
        <div class="col" *ngFor="let post of blogPosts; let i = index">
          <div class="blog-card">
            <div class="blog-image">
              <img [src]="post.image" [alt]="post.title">
              <div class="views-count">
                <i class="fa fa-eye"></i> {{ post.views }}
              </div>
            </div>
            <div class="blog-content">
              <h3>{{ post.title }}</h3>
              <div class="blog-meta">
                <span class="author">{{ post.author }}</span>
                <span class="date">{{ post.date }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="nav-arrow next-arrow">
      ❯
    </button>
  </div>
</section>
