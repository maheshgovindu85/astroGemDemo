<section class="celebrity-section">
  <div class="celebrity-content">
    <h2 class="section-title">Our Celebrity Customers</h2>

    <div class="celebrity-container container">
      <button class="nav-arrow prev-arrow">
        ❮
      </button>
      <div class="celebrity-grid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
          <div class="col" *ngFor="let celebrity of celebrities; let i = index">
            <div class="celebrity-card">
              <div class="celebrity-image">
                <img [src]="celebrity.image" [alt]="celebrity.name">
                <div class="play-button">
                  <i class="fa fa-play"></i>
                </div>
                <div class="celebrity-name">{{ celebrity.name }}</div>
              </div>
              <p class="celebrity-title">{{ celebrity.title }}</p>
            </div>
          </div>
        </div>
      </div>
      <button class="nav-arrow next-arrow">
        ❯
      </button>
    </div>

   
  </div>
</section>
