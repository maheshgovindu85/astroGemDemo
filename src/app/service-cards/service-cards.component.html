<div class="services-section">
    <div class="services-content container">
      <h2 class="services-title">PREMIUM ASTROLOGY SERVICES</h2>
      <p class="services-subtitle">Discover the cosmic insights that await you</p>
      
      <div class="services-container">
        <button class="nav-arrow prev-arrow">
          ❮
        </button>
        
        <div class="service-cards">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
            <div class="col" *ngFor="let card of serviceCards; let i = index">
              <div class="service-card">
                <div class="card-icon">
                  <i [class]="card.icon"></i>
                </div>
                <h3 class="card-title">{{ card.title }}</h3>
                <p class="card-description">{{ card.description }}</p>
                <a href="#" class="card-link">Learn More</a>
              </div>
            </div>
          </div>
        </div>
        
        
        <button class="nav-arrow next-arrow">
          ❯
        </button>
      </div>
    </div>
  </div>
