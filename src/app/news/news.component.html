<section class="news-section">

  <div class="container">
    <div class="section-header">
      <h2>Latest from News</h2>
      <p>Top Astrologers. 24 * 7 customer support. Happy to help</p>
    </div>

    <div class="news-container">
      <button class="nav-arrow prev-arrow">
        ❮
      </button>
      <div class="news-grid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
          <!-- Loop through the newsPosts array -->
          <div class="col" *ngFor="let post of newsPosts; let i = index">
            <div class="news-card">
              <div class="news-image">
                <!-- Bind the image dynamically -->
                <img [src]="post.image" [alt]="post.title">
              </div>
              <div class="news-content">
                <h3>{{ post.title }}</h3>
                <div class="news-meta">
                  <span class="author">{{ post.author }}</span>
                  <span class="date">{{ post.date }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="nav-arrow next-arrow">
        ❯
      </button>
    </div>

  </div>

</section>
