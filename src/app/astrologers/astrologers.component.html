<section class="astrologers-section">
  <div class="astrologers-content">
    <h2 class="section-title">Our Astrologers</h2>
    <p class="section-subtitle">13000+ Best Astrologers from India for Online Consultation</p>
    
    

    <div class="astrologers-container container">
      <button class="nav-arrow prev-arrow">
        ❮
      </button>
      <div class="astrologers-grid">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
          <div class="col" *ngFor="let astrologer of astrologers; let i = index">
            <div class="astrologer-card">
              <div class="astrologer-image">
                <img [src]="astrologer.image" [alt]="astrologer.name">
              </div>
              <h3 class="astrologer-name">{{ astrologer.name }}</h3>
              <p class="astrologer-specialty">{{ astrologer.specialty }}</p>
              <button class="btn btn-consult">Consult Now</button>
            </div>
          </div>
        </div>
      </div>
      <button class="nav-arrow next-arrow">
        ❯
      </button>
    </div>
   
  </div>
   
  </section>
